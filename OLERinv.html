<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opiniones Libres - Búsqueda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #8C0000, #D90000);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin-top: 20px;
        }
        .header img {
            width: 50px;
            height: auto;
            margin-right: 15px;
        }
        .search-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px;
        }
        .search-container input {
            padding: 10px;
            width: 250px;
            border-radius: 5px;
            border: none;
        }
        .search-container button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: white;
            cursor: pointer;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 80%;
            margin-top: 20px;
        }
        .grid-item {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .grid-item img {
            width: 100%;
            border-radius: 10px;
        }
        .review-button {
            margin-top: 10px;
            padding: 10px;
            background: gray;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
        }
        .aviso {
            background: yellow;
            color: black;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        footer {
            margin-top: 50px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Escudo_de_la_Universidad_Libre_de_Colombia.svg/2048px-Escudo_de_la_Universidad_Libre_de_Colombia.svg.png" alt="Logo">
        <h1>Opiniones Libres</h1>
    </div>

    <div class="aviso">⚠️ AVISO: Para escribir una reseña, debe iniciar sesión.</div>

    <div class="search-container">
        <button onclick="window.history.back()">⬅️</button>
        <button onclick="window.location.href='iniciosecion.html'">🔑 Iniciar sesión</button>
        <input type="text" placeholder="Buscar profesor...">
        <button>🎤</button>
        <button>📚 Materias</button>
        <button>📅 Semestre</button>
    </div>

    <div class="grid">
        <div class="grid-item">
            <img src="https://aprendoencasa.org/wp-content/uploads/2024/03/convivencia.png" alt="Profesor 1">
            <p>Maria Cordoba</p>
            <button class="review-button" disabled>Escribir Reseña</button>
        </div>
        <div class="grid-item">
            <img src="https://media.istockphoto.com/id/1278976696/es/foto/hombre-maduro-profesor-de-pie-en-clase.jpg?s=612x612&w=0&k=20&c=1jZHwAzoTv9LC_mRFY8i6Ny62a0E5ES7Y26rk47x4K8=" alt="Profesor 2">
            <p>Luis Sanchez</p>
            <button class="review-button" disabled>Escribir Reseña</button>
        </div>
        <div class="grid-item">
            <img src="https://www.aulaplaneta.com/sites/default/files/styles/article_detail/public/articles/images/recurso364.jpeg?itok=UgxFtRt1" alt="Profesor 3">
            <p>Mauricio Castaño</p>
            <button class="review-button" disabled>Escribir Reseña</button>
        </div>
        <div class="grid-item">
            <img src="https://www.hojadellunes.com/wp-content/uploads/2022/03/viejo-profesor-mostrando-aula_23-2148201060.jpg" alt="Profesor 4">
            <p>Jaime Blanco</p>
            <button class="review-button" disabled>Escribir Reseña</button>
        </div>
        <div class="grid-item">
            <img src="https://static9.depositphotos.com/1070812/1091/i/450/depositphotos_10916856-stock-photo-teacher-on-background-of-blackboard.jpg" alt="Profesor 5">
            <p>Juliana Ramirez</p>
            <button class="review-button" disabled>Escribir Reseña</button>
        </div>
        <div class="grid-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5GrD-3cR-H-h9CfERB2zBKseWq1nnEcjI5g&s" alt="Profesor 6">
            <p>Mario Casas</p>
            <button class="review-button" disabled>Escribir Reseña</button>
        </div>
    </div>

    <footer>
        <p>Contacto: opinioneslibres@unilibre.edu.co</p>
        <p>&copy; Opiniones Libres, Estudiantes de 3er semestre, Universidad Libre</p>
    </footer>
</body>
</html>
